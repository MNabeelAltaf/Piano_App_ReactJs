<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Playable Piano JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
</head>

<body>

  
  <div class="wrapper">
    <ul class="piano-keys">
      <li class="key white" data-key="a"><span>C</span></li>
      <li class="key black" data-key="w"><span>C#<br>Db</span></li>
      <li class="key white" data-key="s"><span>D</span></li>
      <li class="key black" data-key="e"><span>D#<br>Eb</br></span></li>
      <li class="key white" data-key="d"><span>E</span></li>

      <li class="key white" data-key="f"><span>F</span></li>
      <li class="key black" data-key="t"><span>F#<br>Gb</span></li>
      <li class="key white" data-key="g"><span>G</span></li>
      <li class="key black" data-key="y"><span>G#<br>Ab</span></li>
      <li class="key white" data-key="h"><span>A</span></li>
      <li class="key black" data-key="u"><span>G#<br>Bb</span></li>
      <li class="key white" data-key="j"><span>B</span></li>


      <li class="key white" data-key="k"><span>C</span></li>
      <li class="key black" data-key="o"><span>C#<br>Bb</span></li>
      <li class="key white" data-key="l"><span>D</span></li>
      <li class="key black" data-key="p"><span>D#<br>Eb</span></li>
      <li class="key white" data-key=";"><span>E</span></li>

      <li class="key white" data-key="f2"><span>F</span></li>
      <li class="key black" data-key="t2"><span>F#<br>Gb</span></li>
      <li class="key white" data-key="g2"><span>G</span></li>
      <li class="key black" data-key="y2"><span>G#<br>Ab</span></li>
      <li class="key white" data-key="h2"><span>A</span></li>
      <li class="key black" data-key="u2"><span>G#<br>Bb</span></li>
      <li class="key white" data-key="j2"><span>B</span></li>
    </ul>
  </div>

</body>

</html>
